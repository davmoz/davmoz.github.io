<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Forkbeard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    
  <script type="module" crossorigin src="/assets/index.f2f1fbd2.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="mb-0">Forkbeard</h1>
            <p class="fs-6 text-muted fw-light mt-0">- the Bluetooth spawn to measure with</p>
        </header>
        <main>
            <section>
                <h2>Bluetooth Options</h2>
                <form>
                    <div class="mb-3">
                        <label for="service" class="form-label">Service</label>
                        <!-- <input class="form-control" id="service" value="0x462" /> -->
                        <input class="form-control" id="service" value="e6d86e52-fc3a-4b6a-b359-fc59f5b2a7df" />
                    </div>
                    <div class="mb-3">
                        <label for="characteristic" class="form-label">Characteristic</label>
                        <!-- <input class="form-control" id="characteristic" value="0x463" /> -->
                        <input class="form-control" id="characteristic" value="cf680616-d66f-43a1-967c-eac9c2b3cb33" />
                    </div>
                    <div class="mb-3">
                        <button id="connect" type="button" class="btn btn-primary">Connect</button>
                        <button id="disconnect" type="button" class="btn">Disconnect</button>
                    </div>
                </form>
            </section>
            <section>
                <h2>Log</h2>
                <div id="terminal"></div>
            </section>
        </main>
    </div>
</body>

</html>
